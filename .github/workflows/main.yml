
name: Board Validation

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run the board validation script
        run: |
          pip install -r requirements.txt
          python validateAllBoards.py --skip-autorepair --skip-update-dates --skip-mirror-validation --skip-download-validation
        working-directory: ./_scripts
