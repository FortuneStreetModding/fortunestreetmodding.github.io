desc:
  en: "Texas: YEE-HAW! Get ready to rope and ride through the Lone Star State's biggest cities. Dallas to the north, San Antonio to the south, Houston to the east and El Paso to the west"
  de: "Schloss Trodain: Genieße die majestätische Ruhe am Hof von König Trode\xa0... und versuche, nicht an den einst so erbärmlichen Zustand des Schlosses, überwuchert von Schlingpflanzen, zu denken."
  fr: "Château de Trodain\xa0: le domaine paisible du roi Trode... La triste vision qu'il présentait alors qu'il était enveloppé de ronces maudites est restée gravée dans nos mémoires."
  it: "Castello di Trodain: il dominio di re Trode. Anni fa fu avvolto da un groviglio di rovi maledetti, ma un gruppo di eroi coraggiosi lo liberò da quell'orrendo sortilegio."
  jp: トロデーン城：　トロデ王がすむ平和なお城。　かつては呪いのためイバラにおおわれていた。
  es: "Castillo de Trodain: la apacible morada del Rey Trode. Es difícil olvidar el lamentable estado en el que se encontraba cuando las enredaderas malditas lo cubrían por completo."
