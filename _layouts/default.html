<!doctype html>
<html lang="en">
<head>
<title>{{ page.title }}</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@0.1/dist/css/bootstrap-dark.min.css" rel="stylesheet" crossorigin="anonymous">
<script type="text/javascript" src="{% capture page_link %}{% link /assets/gitzip/js/FileSaver.min.js %}{% endcapture %}{{ page_link | relative_url }}"></script>
<script type="text/javascript" src="{% capture page_link %}{% link /assets/gitzip/js/jszip.min.js %}{% endcapture %}{{ page_link | relative_url }}"></script>
<script type="text/javascript" src="{% capture page_link %}{% link /assets/gitzip/js/API.js %}{% endcapture %}{{ page_link | relative_url }}"></script>
<style>
  body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
  .relative-container {
    position: relative;
    text-align: center;
    color: white;
  }
  .bottom-left-absolute {
    position: absolute;
    bottom: 8px;
    left: 16px;
    z-index: 3;
  }
  .top-left-absolute {
    position: absolute;
    top: 8px;
    left: 16px;
    z-index: 3;
  }
  .top-right-absolute {
    position: absolute;
    top: 8px;
    right: 16px;
    z-index: 3;
  }
  .bottom-right-absolute {
    position: absolute;
    bottom: 8px;
    right: 16px;
    z-index: 3;
  }
  .centered-absolute {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 3;
  }
  .map-card-image-board {
    width:100%;
    height:400px;
    object-fit:contain;
    position:absolute;
    filter: drop-shadow(0 0 6px #000b);
    z-index: 2;
    padding: 1rem;
  }
  .map-card-image-background {
    width:100%;
    height:400px;
    object-fit:cover;
    position:relative;
    filter: blur(1px) grayscale(50%) contrast(50%) opacity(50%);
    z-index: 1;
  }
  .btn-tiny {
    padding: 0.75rem 0.375rem;
    line-height: 0;
    float: right;
    border: 0;
  }
  .de:checked ~ .lang :not(.de) {
    visibility: hidden
  }
  .en:checked ~ .lang :not(.en) {
    visibility: hidden
  }
  .es:checked ~ .lang :not(.es) {
    visibility: hidden
  }
  .fr:checked ~ .lang :not(.fr) {
    visibility: hidden
  }
  .it:checked ~ .lang :not(.it) {
    visibility: hidden
  }
  .jp:checked ~ .lang :not(.jp) {
    visibility: hidden
  }
  .lang {
    display: grid;
    float: left;
  }
  .lang > * {
    grid-row: 1;
    grid-column: 1;
  }
</style>
</head>
<body>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script> -->
  <div>
    {{ content }}
  </div>
</body>
</html>
